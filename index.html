<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Weakness Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pokémon Weakness Calculator</h1>
    <p>Enter the Pokémon types (comma-separated):</p>
    <input type="text" id="pokemonTypes" placeholder="e.g., Flying, Poison">
    <button id="calculateWeakness">Calculate Weakness</button>
    <div id="output">
      <h3>Weaknesses:</h3>
      <p id="weaknessList">Enter types above and click Calculate.</p>
      <h3>Avoid Using:</h3>
      <p id="avoidUsing">Enter types above and click Calculate.</p>
      <h3>Pokémon Go Text:</h3>
      <p id="pokeGoText">Enter types above and click Calculate.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
